<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" type="module" defer></script>
    <link rel="icon" type="image/x-icon" href="logo/Mpv_logo__official_.ico">
</head>
<body>
    <table id="main-content" class="table-sortable">
        <thead>
            <tr>
                <th>Anime</th>
                <th>Episode actuel</th>
                <th>Episodes restants dans la saison</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="add-button-wrapper">
        <button class="add-button">
            <img class="add-icon" src="https://img.icons8.com/ios-glyphs/90/null/plus-math.png"/>
        </button>
    </div>
</body>
</html>
